<br>
<h3 class="text-center" >PRODUTOS</h3>
<br>
<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <td>{{produto.id}}
      </td>
      <td>{{produto.nome}}
      </td>
      <td>{{produto.quantidade}}
      </td>
      <td>{{produto.preco | currency:'BRL'}}
      </td>
      <td>
        <button class="btn btn-info btn-sm" [routerLink]="['/produto-form',produto.id]">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="deletarProduto(produto.id)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center mb-3">
  <button class="btn btn-success" [routerLink]="['/produto-form']">Adicionar Produtos</button>
</div>
